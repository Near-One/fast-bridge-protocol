<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Arvo&display=swap" rel="stylesheet">

</head>
<body style="background: #eef2fe; font-family: 'Arvo', serif;">
<div class="container">
    <div class="deposit">
        <button class="btn btn-primary" style="background-color: #0072CE;">Deposit</button>
    </div>
    <div class="withdraw">
        <button class="btn btn-primary" style="background-color: #0072CE;">Withdraw</button>
    </div>
    <div class="lock">
        <button class="btn btn-primary" style="background-color: #0072CE;">Lock</button>
    </div>
    <div class="lp-unlock">
        <button class="btn btn-primary" style="background-color: #0072CE;">Lp_unlock</button>
    </div>

    <div class="sign-out" >
        <button class="btn btn-primary" style="background-color: #0072CE;">Sign Out</button>
    </div>

    <div class="sign-in" >
        <button class="btn btn-primary" style="background-color: #0072CE;">Sign In</button>
    </div>

</div>
<script src="js/main.js"></script>
</body>
</html>
